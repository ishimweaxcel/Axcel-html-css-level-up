<body>
    <div class="box">

        <div class="top-header">
            <h1> Welcome where it happens</h1>
        </div>

            <header> Full name </header>
            <input type="text" class="input" placeholder="e.g: Axcel ISHMIWE" id="" required>
        </div>
        <div class="input-field">
            <header> Your email</header>
            <input type="email" class="input" placeholder="Enter your email here" id="" required>
        </div>
        <div class="input-field">
            <header> Create your password</header>
            <input type="password" class="input" placeholder="Enter your password" id="" required>

        </div>
    
        <div class="input-field">
            <input type="submit" class="submit" value="Create Account" id="">
        </div>
        <div class="question">
            <div class="quest">
            <div class="member">
                <span> already have an account? </span>
            </div>
            <div class="login">
                <label><a href="#">Login</a> </label>
            </div>
        </div>
            <div class="bottom">
                <h2> OR </h2>
                <div class="quest2">

                <div class="google">
                    <label><a href="#">Sign up with Google</a></label> 
                    <img src="" alt="">
                </div>
                <div class="github">
                    <label><a href="#"> Sign up with Github</a></label>
                </div>
            </div>
            </div>
        </div>

    </div>
    </div>
