<body>

            <div class="bottom">

                 <input type="checkbox" name="" id="check">
                 <label for="check"><p2> Remember me</p2></label>   
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        
                 <input type="submit" class="submit" value="Login" id="">
            
           
            <!-- <div class="input-field">
                 <input type="submit" class="submit" value="Login" id="">
                </div> -->
                <div class="bottom2">

                    <span> Not a member?</span>  
                    </div>
                    <div class="right2">
                        <label><a href="./sign_up.html">Register here!</a></label>
                    </div>
                 
            </div>
        </div>
